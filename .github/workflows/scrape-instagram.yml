name: Pull latest changes
run: git pull --rebase origin main

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scrape-instagram.js dlas_serangofficial
        env:
          IG_USER: ${{ secrets.IG_USER }}
          IG_PASS: ${{ secrets.IG_PASS }}
          IG_COOKIES: ${{ secrets.IG_COOKIES }}

      - name: Upload logs and data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-artifacts
          path: |
            logs/**
            data.csv
          if-no-files-found: warn
          retention-days: 14

      - name: Commit data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data.csv with latest scrape results"
            git push
          fi
